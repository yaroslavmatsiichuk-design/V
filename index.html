<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–î–ª—è —Ç–µ–±—è, –ù–∏–∫—É—à–∞</title>

<style>
body{
    margin:0;
    background:linear-gradient(180deg,#e6d6ff,#b7c9ff);
    font-family:-apple-system,BlinkMacSystemFont,Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100dvh;
    overflow:hidden;
}

/* —Ñ–æ–Ω–æ–≤—ã–µ —Å–µ—Ä–¥—Ü–∞ */
.bg-heart{
    position:fixed;
    bottom:-20px;
    font-size:18px;
    color:#c59bff;
    animation:up 7s linear;
}
@keyframes up{
    to{ transform:translateY(-120vh); opacity:0; }
}

.wrap{
    width:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* üíú –°–ï–†–î–¶–ï –ë–ï–ó –ü–û–í–û–†–û–¢–û–í */
.heart-card{
    width:320px;
    padding:35px 25px;
    background:#e9dcff;
    border-radius:30px;
    box-shadow:0 15px 35px rgba(0,0,0,0.15);
    text-align:center;
}

/* –∏–º—è */
.name{ transition:.3s; }
.name.glow{ text-shadow:0 0 8px rgba(255,255,255,.9); }

/* –∫–æ—Ç–∏–∫–∏ */
.mini{
    width:72px;
    margin-bottom:10px;
}
.wiggle{ animation:wig .4s ease; }
@keyframes wig{
  0%{transform:rotate(0deg);}
  25%{transform:rotate(-10deg);}
  50%{transform:rotate(10deg);}
  75%{transform:rotate(-6deg);}
  100%{transform:rotate(0deg);}
}

h2{
    margin:5px 0 10px 0;
    color:#6d5cae;
}

p{
    font-size:16px;
    line-height:1.4;
    color:#5a4b8a;
}

/* –∫–Ω–æ–ø–∫–∞ */
.buttons{
    width:320px;
    margin-top:18px;
}

button{
    width:100%;
    padding:16px;
    border:none;
    border-radius:14px;
    font-size:16px;
    background:#a97fff;
    color:white;
    transition:transform .1s, box-shadow .2s;
}

button:active{
    transform:scale(.97);
    box-shadow:0 5px 15px rgba(0,0,0,.15);
}
</style>
</head>

<body>

<div class="wrap">

<div class="heart-card">

    <img src="kitties.png" class="mini" id="mini">

    <h2>–î–ª—è —Ç–µ–±—è, <span class="name" id="name">–ù–∏–∫—É—à–∞</span></h2>

    <p id="text">
    –¢—ã –≤—Å–µ–≥–¥–∞ –±—É–¥–µ—à—å –¥–ª—è –º–µ–Ω—è —Å–∞–º–æ–π –æ—Å–æ–±–µ–Ω–Ω–æ–π –∑–≤—ë–∑–¥–æ—á–∫–æ–π.  
    –ò —è —Ä–∞–¥, —á—Ç–æ —Ç—ã –µ—Å—Ç—å, –ø—Ä–æ–¥–æ–ª–∂–∞–π —Å–∏—è—Ç—å.
    </p>

</div>

<div class="buttons">
    <button id="btn" onclick="next()">–ø—É–Ω—å–∫–Ω–∏ —Å—é–¥–∞</button>
</div>

</div>

<script>
let step = 0;

const texts = [
  "–ò–Ω–æ–≥–¥–∞ —Ö–æ—á–µ—Ç—Å—è –ø—Ä–æ—Å—Ç–æ –Ω–∞–ø–æ–º–Ω–∏—Ç—å:<br><b>—Ç—ã –º–∏–ª–∞—à–∫–∞</b>",
  "–¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è –∏ –∫—Ä–∞—Å–∏–≤–∞—è.<br>–ù–∏–∫–æ–≥–¥–∞ –≤ —ç—Ç–æ–º –Ω–µ —Å–æ–º–Ω–µ–≤–∞–π—Å—è",
  "–£–ª—ã–±–Ω–∏—Å—å —Ç–∞–º —á—É—Ç—å-—á—É—Ç—å.<br>–í—Å–ø–æ–º–∏–Ω–∞–π –æ–±–æ –º–Ω–µ –∏–Ω–æ–≥–¥–∞, —Ö–æ—Ä–æ—à–æ?"
];

const buttons = [
  "–µ—â—ë —Ä–∞–∑–æ—á–µ–∫",
  "–∏ –µ—â–æ",
  "–¢—ã —Ö–æ—Ä–æ—à–∫–∞"
];

function react(){
  let e = document.getElementById("mini");
  e.classList.remove("wiggle");
  void e.offsetWidth;
  e.classList.add("wiggle");

  let n = document.getElementById("name");
  n.classList.remove("glow");
  void n.offsetWidth;
  n.classList.add("glow");
}

function next(){
  react();

  if(step < texts.length){
    document.getElementById("text").innerHTML = texts[step];
    document.getElementById("btn").innerText = buttons[Math.min(step, buttons.length-1)];
    step++;

    if(step === texts.length){
      startHearts();
    }
  }
}

let heartInterval = null;

function startHearts(){
  if(heartInterval) return;

  heartInterval = setInterval(()=>{
    let h = document.createElement("div");
    h.className = "bg-heart";
    h.innerHTML = "‚ù§";
    h.style.left = Math.random()*100 + "vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  }, 350);
}
</script>

</body>
</html>
