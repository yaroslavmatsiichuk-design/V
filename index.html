<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–î–ª—è —Ç–µ–±—è, –ù–∏–∫—É—à–∞</title>

<style>
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100dvh;
    overflow:hidden;

    /* üíú –ü–ê–°–¢–ï–õ–¨–ù–´–ô –õ–ò–õ–û–í–û-–†–û–ó–û–í–´–ô */
    background:linear-gradient(180deg,#f1d4ff,#d6ccff,#c7d2ff);
}

/* –±–æ–ª—å—à–æ–µ —Å–µ—Ä–¥—Ü–µ –Ω–∞ —Ñ–æ–Ω–µ */
.bg-big-heart{
    position:absolute;
    width:520px;
    height:520px;
    background:#f3e8ff;
    opacity:.45;
    clip-path:path("M260 470 L40 240 A120 120 0 1 1 260 150 A120 120 0 1 1 480 240 Z");
    z-index:0;
}

/* –ª–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
.bg-heart{
    position:fixed;
    bottom:-20px;
    font-size:18px;
    color:#d291ff;
    animation:up 8s linear;
    opacity:.7;
}
@keyframes up{
    to{ transform:translateY(-120vh); opacity:0; }
}

/* –∫–æ–Ω—Ç–µ–Ω—Ç */
.wrap{
    position:relative;
    z-index:1;
    width:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    text-align:center;
}

/* –∫–∞—Ä—Ç–æ—á–∫–∞ */
.card{
    width:320px;
    padding:25px;
    background:rgba(255,255,255,0.6);
    backdrop-filter: blur(6px);
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.15);
}

/* –∏–º—è */
.name{ transition:.3s; }
.name.glow{ text-shadow:0 0 10px white; }

/* –∫–æ—Ç–∏–∫–∏ */
.mini{
    width:75px;
    margin-bottom:10px;
}
.wiggle{ animation:wig .4s ease; }

@keyframes wig{
  0%{transform:rotate(0deg);}
  25%{transform:rotate(-10deg);}
  50%{transform:rotate(10deg);}
  75%{transform:rotate(-6deg);}
  100%{transform:rotate(0deg);}
}

h2{
    margin:5px 0 10px 0;
    color:#6b4bbd;
}

p{
    font-size:15px;
    line-height:1.4;
    color:#5b4a99;
}

/* –∫–Ω–æ–ø–∫–∞ */
.buttons{
    width:320px;
    margin-top:18px;
}

button{
    width:100%;
    padding:15px;
    border:none;
    border-radius:14px;
    font-size:16px;
    color:white;
    background:linear-gradient(90deg,#c084ff,#9b6bff);
    transition:transform .1s, box-shadow .2s;
}

button:active{
    transform:scale(.97);
    box-shadow:0 5px 15px rgba(0,0,0,.15);
}
</style>
</head>

<body>

<!-- –±–æ–ª—å—à–æ–µ –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–æ–µ —Å–µ—Ä–¥—Ü–µ -->
<div class="bg-big-heart"></div>

<div class="wrap">

<div class="card">

    <img src="kitties.png" class="mini" id="mini">

    <h2>–î–ª—è —Ç–µ–±—è, <span class="name" id="name">–ù–∏–∫—É—à–∞</span></h2>

    <p id="text">
    –ú–æ—è –º–∞–ª–µ–Ω—å–∫–∞—è —Ç–µ–±–µ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞, –ø—Ä–∏–º–∏ –µ—ë –ø–æ–∂–∞–ª—É–π—Å—Ç–∞.  
    –ù–∞–¥–µ—é—Å—å –æ–Ω–∞ —Ç–µ–±—è –Ω–µ–º–Ω–æ—à–∫–æ –ø–æ—Ä–∞–¥—É–µ—Ç.
    </p>

</div>

<div class="buttons">
    <button id="btn" onclick="next()">–ø—É–Ω—å–∫–Ω–∏ —Å—é–¥–∞</button>
</div>

</div>

<script>
/* ‚ù§Ô∏è –°–ï–†–î–ï–ß–ö–ò –í–°–ï–ì–î–ê */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="bg-heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},250);  // —á–∞—â–µ = –±–æ–ª—å—à–µ

let step = 0;

const texts = [
  "–¢—ã –≤—Å–µ–≥–¥–∞ –±—É–¥–µ—à—å –¥–ª—è –º–µ–Ω—è —Å–∞–º–æ–π –æ—Å–æ–±–µ–Ω–Ω–æ–π –∑–≤—ë–∑–¥–æ—á–∫–æ–π.<br> –ò —è —Ä–∞–¥, —á—Ç–æ —Ç—ã –µ—Å—Ç—å, –ø—Ä–æ–¥–æ–ª–∂–∞–π —Å–∏—è—Ç—å.",
  "–¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è –∏ –∫—Ä–∞—Å–∏–≤–∞—è.<br>–ù–∏–∫–æ–≥–¥–∞ –≤ —ç—Ç–æ–º –Ω–µ —Å–æ–º–Ω–µ–≤–∞–π—Å—è",
  "–£–ª—ã–±–Ω–∏—Å—å —Ç–∞–º —á—É—Ç—å-—á—É—Ç—å.<br>–ò –≤—Å–ø–æ–º–∏–Ω–∞–π –æ–±–æ –º–Ω–µ –∏–Ω–æ–≥–¥–∞, —Ö–æ—Ä–æ—à–æ?"
];

const buttons = [
  "–µ—â—ë —Ä–∞–∑–æ—á–µ–∫",
  "–∏ –µ—â–æ",
  "–º–æ–∂–Ω–æ —Ç—Ä—è—Å—Ç–∏ –∫–∏—Å–æ–≤"
];

function react(){
  let e = document.getElementById("mini");
  e.classList.remove("wiggle");
  void e.offsetWidth;
  e.classList.add("wiggle");

  let n = document.getElementById("name");
  n.classList.remove("glow");
  void n.offsetWidth;
  n.classList.add("glow");
}

function next(){
  react();

  if(step < texts.length){
    document.getElementById("text").innerHTML = texts[step];
    document.getElementById("btn").innerText = buttons[Math.min(step, buttons.length-1)];
    step++;
  }
}
</script>

</body>
</html>
