<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Для тебя, Никуша</title>

<style>
body{
    margin:0;
    background:linear-gradient(180deg,#d9a7ff,#6f86d6);
    font-family:-apple-system,BlinkMacSystemFont,Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100dvh;
    overflow:hidden;
}

/* фоновые сердца */
.bg-heart{
    position:fixed;
    bottom:-20px;
    font-size:18px;
    color:#d46bff;
    animation:up 7s linear;
}
@keyframes up{
    to{ transform:translateY(-120vh); opacity:0; }
}

/* контейнер */
.wrap{
    width:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* сердце */
.heart-card{
    position:relative;
    width:320px;
    height:290px;
    background:#d46bff;
    transform:rotate(-45deg);
    border-radius:40px;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
    animation:pop .8s ease, beat 3s ease-in-out infinite;
}

.heart-card:before,
.heart-card:after{
    content:"";
    position:absolute;
    width:320px;
    height:290px;
    background:#d46bff;
    border-radius:50%;
}

.heart-card:before{ top:-160px; left:0; }
.heart-card:after{ left:160px; top:0; }

@keyframes beat{
  0%,100%{transform:scale(1) rotate(-45deg);}
  50%{transform:scale(1.03) rotate(-45deg);}
}

/* содержимое */
.inner{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    transform:rotate(45deg);
    padding:35px;
    color:white;
    text-align:center;
}

/* имя */
.name{ transition:.3s; }
.name.glow{ text-shadow:0 0 10px rgba(255,255,255,.9); }

/* котики */
.mini{
    width:72px;
    margin-bottom:10px;
}
.wiggle{ animation:wig .4s ease; }
@keyframes wig{
  0%{transform:rotate(0deg);}
  25%{transform:rotate(-10deg);}
  50%{transform:rotate(10deg);}
  75%{transform:rotate(-6deg);}
  100%{transform:rotate(0deg);}
}

h2{ margin:0 0 10px 0; }

p{
    font-size:16px;
    line-height:1.4;
    text-shadow:0 0 6px rgba(255,255,255,.5);
}

/* кнопка */
.buttons{
    width:320px;
    margin-top:25px;
}

button{
    width:100%;
    padding:16px;
    border:none;
    border-radius:14px;
    font-size:16px;
    background:#9b5cff;
    color:white;
    transition:transform .1s, box-shadow .2s;
}

button:active{
    transform:scale(.97);
    box-shadow:0 5px 15px rgba(0,0,0,.2);
}

@keyframes pop{
    from{transform:scale(.8) rotate(-45deg); opacity:0;}
    to{transform:scale(1) rotate(-45deg);}
}
</style>
</head>

<body>

<div class="wrap">

<div class="heart-card">
    <div class="inner">

        <img src="kitties.png" class="mini" id="mini">

        <h2>Для тебя, <span class="name" id="name">Никуша</span></h2>

        <p id="text">
        Ты всегда будешь для меня самой особенной звёздочкой.  
        И я рад, что ты есть, продолжай сиять.
        </p>

    </div>
</div>

<div class="buttons">
    <button id="btn" onclick="next()">пунькни сюда</button>
</div>

</div>

<script>
let step = 0;

const texts = [
  "Иногда хочется просто напомнить:<br><b>ты милашка</b>",
  "Ты самая лучшая и красивая.<br>Никогда в этом не сомневайся",
  "Улыбнись там чуть-чуть.<br>Вспоминай обо мне иногда, хорошо?"
];

const buttons = [
  "ещё разочек",
  "и ещо",
  "Ты хорошка"
];

function react(){
  let e = document.getElementById("mini");
  e.classList.remove("wiggle");
  void e.offsetWidth;
  e.classList.add("wiggle");

  let n = document.getElementById("name");
  n.classList.remove("glow");
  void n.offsetWidth;
  n.classList.add("glow");
}

function next(){
  react();

  if(step < texts.length){
    document.getElementById("text").innerHTML = texts[step];
    document.getElementById("btn").innerText = buttons[Math.min(step, buttons.length-1)];
    step++;

    if(step === texts.length){
      startHearts();
    }
  }
}

let heartInterval = null;

function startHearts(){
  if(heartInterval) return;

  heartInterval = setInterval(()=>{
    let h = document.createElement("div");
    h.className = "bg-heart";
    h.innerHTML = "❤";
    h.style.left = Math.random()*100 + "vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  }, 350);
}
</script>

</body>
</html>
