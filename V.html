<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Для тебя, Никуша</title>

<style>
body{
    margin:0;
    background:linear-gradient(180deg,#ffd6e0,#fff1f4);
    font-family:-apple-system,BlinkMacSystemFont,Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100dvh;
    overflow:hidden;
}

/* фоновые сердца */
.bg-heart{
    position:fixed;
    bottom:-20px;
    font-size:18px;
    color:#ff4d6d;
    animation:up 7s linear;
}

@keyframes up{
    to{
        transform:translateY(-120vh);
        opacity:0;
    }
}

/* блеск */
.sparkle{
    position:fixed;
    top:-10px;
    color:white;
    font-size:14px;
    animation:spark 5s linear;
}

@keyframes spark{
    to{
        transform:translateY(110vh);
        opacity:0;
    }
}

/* контейнер */
.wrap{
    width:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* сердце */
.heart-card{
    position:relative;
    width:320px;
    height:290px;
    background:#ff6b81;
    transform:rotate(-45deg);
    border-radius:40px;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    animation:pop 0.8s ease, beat 3s ease-in-out infinite;
}

.heart-card:before,
.heart-card:after{
    content:"";
    position:absolute;
    width:320px;
    height:290px;
    background:#ff6b81;
    border-radius:50%;
}

.heart-card:before{
    top:-160px;
    left:0;
}

.heart-card:after{
    left:160px;
    top:0;
}

@keyframes beat{
  0%,100%{transform:scale(1) rotate(-45deg);}
  50%{transform:scale(1.03) rotate(-45deg);}
}

/* текст */
.inner{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    transform:rotate(45deg);
    padding:35px;
    color:white;
    text-align:center;
}

/* имя */
.name{
    transition:.3s;
}
.name.glow{
    text-shadow:0 0 8px rgba(255,255,255,.9);
}

/* котики */
.mini{
    width:72px;           /* ВОТ РАЗМЕР */
    margin-bottom:10px;
    transition:transform .25s;
}

.wiggle{
    animation:wig 0.4s ease;
}

@keyframes wig{
  0%{transform:rotate(0deg);}
  25%{transform:rotate(-10deg);}
  50%{transform:rotate(10deg);}
  75%{transform:rotate(-6deg);}
  100%{transform:rotate(0deg);}
}

h2{
    margin:0 0 10px 0;
}

p{
    font-size:16px;
    line-height:1.4;
}

.buttons{
    width:320px;
    margin-top:25px;
}

button{
    width:100%;
    padding:16px;
    border:none;
    border-radius:14px;
    font-size:16px;
    margin-top:10px;
    transition:transform .1s;
}

button:active{
    transform:scale(0.97);
}

.main{
    background:#ff4d6d;
    color:white;
}

.sec{
    background:white;
}

@keyframes pop{
    from{transform:scale(.8) rotate(-45deg); opacity:0;}
    to{transform:scale(1) rotate(-45deg);}
}
</style>
</head>

<body>

<div class="wrap">

<div class="heart-card">
    <div class="inner">

        <img src="kitties.png" class="mini" id="mini">

        <h2>Для тебя, <span class="name" id="name">Никуша</span></h2>

        <p id="text">
        Ты всегда будешь для меня самой особенной звёздочкой.  
        И я рад, что ты есть, продолжай сиять.
        </p>

    </div>
</div>

<div class="buttons">
    <button class="main" onclick="next()">нажми сюда</button>
    <button class="sec" onclick="hearts()">и сюда тоже можно</button>
</div>

</div>

<script>
let step=0;
let finished=false;
let heartInterval=null;

function react(){
 let e=document.getElementById("mini");
 e.classList.remove("wiggle");
 void e.offsetWidth;
 e.classList.add("wiggle");

 let n=document.getElementById("name");
 n.classList.remove("glow");
 void n.offsetWidth;
 n.classList.add("glow");
}

function next(){

 react();

 if(finished) return;

 step++;

 if(step==1){
  document.getElementById("text").innerHTML=
  "Иногда хочется просто напомнить:<br><b>ты милашка</b>";
 }

 else if(step==2){
  document.getElementById("text").innerHTML=
  "Ты самая лучшая и красивая.<br>Никогда в этом не сомневайся";
 }

 else{
  document.getElementById("text").innerHTML=
  "Улыбнись там чуть-чуть.<br>Вспоминай обо мне иногда, хорошо?";
  finished=true;
  startHearts();
 }
}

function hearts(){
 react();
 startHearts();
}

function startHearts(){

 if(heartInterval) return;

 heartInterval=setInterval(()=>{
   let h=document.createElement("div");
   h.className="bg-heart";
   h.innerHTML="❤";
   h.style.left=Math.random()*100+"vw";
   document.body.appendChild(h);
   setTimeout(()=>h.remove(),7000);

   if(Math.random()>0.6){
     let s=document.createElement("div");
     s.className="sparkle";
     s.innerHTML="✦";
     s.style.left=Math.random()*100+"vw";
     document.body.appendChild(s);
     setTimeout(()=>s.remove(),5000);
   }

 },350);
}
</script>

</body>
</html>
